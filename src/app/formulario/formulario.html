<div class="container my-4">
  <form class="row g-3" [formGroup]="recetaForm" (ngSubmit)="submit()">
  <div class="col-md-7">
    <label for="titulo" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="titulo" formControlName="titulo" #inputNombre placeholder="Ej: Hamburguesa">
  </div>

  <div class="col-md-7">
    <label for="imagen" class="form-label">Imagen</label>
    <input type="text" class="form-control" id="imagen" formControlName="imagen" #inputImagen placeholder="Ej: https://">
  </div>
  
  <div class="col-md-7">
    <label for="ingredientes" class="form-label">Ingredientes (separados por comas)</label>
    <input type="text" class="form-control" id="ingredientes" formControlName="ingredientes" #inputIngredientes placeholder="Ej: Carne,Queso,Lechuga,Pan">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary" >Agregar Receta</button>
  </div>
  </form>
</div>
