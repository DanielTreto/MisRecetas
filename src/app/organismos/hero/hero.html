<div id="hero"
    class="px-4 py-5 mb-5 border-bottom position-relative text-white d-flex align-items-center justify-content-center"
    style="background-image: url('https://wallpapers.com/images/hd/cooking-background-dg5u6vitzfnv3mrw.jpg'); 
            background-size: cover; 
            background-position: center;
            height: 60vh;
            margin-top: 4.7rem;">

    <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.6); z-index: 1;">
    </div>

    <div class="col-lg-8 position-relative text-center" style="z-index: 2;">
        <h1 class="display-3 fw-bolder mb-3">Mis recetas</h1>

        <p class="lead mb-4 px-lg-5">
            Explora una colección curada de recetas sencillas y deliciosas, perfectas para cocineros de todos los
            niveles.<br>¡Tu próxima obra maestra te espera!
        </p>

        <div id="hero-botones" class="d-grid gap-3 d-sm-flex justify-content-sm-center mb-5">
            <a href="#seccion-recetas">
                <app-boton [type]="'button'" [class]="'btn btn-warning btn-lg px-4 me-sm-3 fw-bold'"
                    [texto]="'Ver Recetas Populares'"></app-boton>
            </a>
            <a href="#formulario">
                <app-boton [type]="'button'" [class]="'btn btn-outline-light btn-lg px-4'"
                    [texto]="'Añade una receta'"></app-boton>
            </a>
        </div>
    </div>

</div>
