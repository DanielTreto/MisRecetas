<div id="seccion-recetas" class="container mt-2 pt-2">
    <h2 class="display-5 mb-4 text-center">Recetas</h2>
    <app-filtro-calificacion (filtroCambiado)="aplicarFiltro($event)"></app-filtro-calificacion>
    <div class="row justify-content-center">
        @if (recetasAsync$ | async; as recetas) {
        @for (receta of recetas; track receta.titulo){
        <div class="col-12 col-sm-6 col-lg-3 mb-4">
            <app-receta [titulo]="receta.titulo" [imagen]="receta.imagen" [ingredientes]="receta.ingredientes" [mediaCalif]="receta.mediaCalif" [numVotos]="receta.numVotos"
                (recetaEliminada)="eliminarReceta(receta.id)" (nuevaCalificacion)="anadirCalificacion(receta.id, $event, receta.mediaCalif, receta.numVotos)"></app-receta>
        </div>
        } @empty {
        <div class="col-12 text-center my-5">
            <p class="lead text-muted">Aún no hay recetas. ¡Sé el primero en añadir una!</p>
        </div>
        }
        }
    </div>
</div>
