  @for (i of estrellasArray; track i) {
    <img
      (click)="handleClick(i)"
      [src]="getSrc(i)"
      [alt]="i <= calificacion() ? 'Estrella llena' : 'Estrella vacÃ­a'"
      class="estrella"
      [style.cursor]="interactivo() ? 'pointer' : 'default'"

      [style.height.px]="interactivo() ? 40 : 15"
      style="margin: 5px;">
  }
</div>
