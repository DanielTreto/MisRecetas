<app-navegador></app-navegador>
<div class="container mt-4">
  <div class="row">
    @for (receta of recetas; track $index){
    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <app-receta [titulo]="receta.titulo" [imagen]="receta.imagen" [ingredientes]="receta.ingredientes" (recetaEliminada)="eliminarReceta($event)"></app-receta>
    </div>
    }
  </div>
</div>

<app-formulario (recetaNueva) = "crearReceta($event)"></app-formulario>
